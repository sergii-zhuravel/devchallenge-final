<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expressions</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./app.js" type="module"></script>
  </head>

  <body>
    <main class="main-container">
      <div class="expression-container">
        <div class="expressions"></div>
        <div class="expressions-button-container">
          <button class="add-expression-button">+ New Expression</button>
        </div>
        <div class="results-container">
            Results:
            <div class="results-inner">
                
            </div>
        </div>
      </div>
      <div class="input-panel-container">
        <div class="pad-container"></div>
        <div class="number-input-container">
          <input type="text" id="numInput" />
          <button class="enter-num-value-button">Enter Num Value</button>
        </div>
        <div class="calc-btn-container">
          <button class="calc-btn">Calculate</button>
        </div>
        <div class="upload-container">
          <div class="upload-form-container">
              <label for="">Image URL</label>
              <input type="text" id="argumentImageUrl">
              <label for="">Variable Name</label>
              <input type="text" id="argumentName">
              <button class="add-new-argument-button">Add new image argument</button>

          </div>
        </div>
      </div>
    </main>
  </body>
</html>
